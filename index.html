<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    	<title>Train - Travel and Tour</title>
    
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/fontAwesome.css">
        <link rel="stylesheet" href="css/hero-slider.css">
        <link rel="stylesheet" href="css/owl-carousel.css">
        <link rel="stylesheet" href="css/datepicker.css">
        <link rel="stylesheet" href="css/tooplate-style.css">

        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">

        <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
    </head>

<body>

    
    <section class="banner" id="top">
        <div class="container">
            <div class="row">
                <div class="col-md-5">
                    <div class="left-side">
                        <div class="logo">
                            <img src="img\train.png" alt="Train logo">
                        </div>
                        <div class="tabs-content">
                            <h4>Choose Your destination:</h4>
                            
                        </div>
                        
                    </div>
                </div>
                <div class="col-md-5 col-md-offset-1">
                    <section id="first-tab-group" class="tabgroup">
                        <div id="tab1">
                            <div class="submit-form">
                                <h4>Check availability for <em>direction</em>:</h4>
                                <form id="form-submit" action="" method="get">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <fieldset>
                                                <label for="from">From:</label>
                                                <select required name='from' onchange='this.form.()'>
                                                    <option value="">Select a location...</option>
                                                    <option value="Chennai">Chennai</option>
                                                    <option value="Vellore">Vellore</option>
                                                    <option value="Bangalore">Bangalore</option>
                                                    <option value="Mysuru">Mysuru</option>
                                                    <option value="Mangalore">Mangalore</option>
                                                    <option value="Shimoga">Shimoga</option>
                                                    
                                                </select>
                                            </fieldset>
                                        </div>
                                        <div class="col-md-6">
                                            <fieldset>
                                                <label for="to">To:</label>
                                                <select required name='to' onchange='this.form.()'>
                                                    <option value="">Select a location...</option>
                                                    <option value="Chennai">Chennai</option>
                                                    <option value="Vellore">Vellore</option>
                                                    <option value="Bangalore">Bangalore</option>
                                                    <option value="Mysuru">Mysuru</option>
                                                    <option value="Mangalore">Mangalore</option>
                                                    <option value="Shimoga">Shimoga</option>
                                                </select>
                                            </fieldset>
                                        </div>
                                        <div class="col-md-6">
                                            <fieldset>
                                                <label for="departure">List of available train</label>
                                                
                                                    <select required name='to' onchange='this.form.()'>
                                                        <option value="">Select a location...</option>
                                                        <option value="Train1">Train1</option>
                                                        <option value="Train2">Train2</option>
                                                        <option value="Train3">Train3</option>
                                                        
                                                    </select>
                                                
                                                <!-- <input name="deparure" type="text" class="form-control date" id="deparure" placeholder="Select train..." required="" onchange='this.form.()'> -->
                                            </fieldset>
                                        </div>
                                        <div class="col-md-6">
                                            <fieldset>
                                                <label for="return">Travel date:</label>
                                                <input name="return" type="text" class="form-control date" id="return" placeholder="Select date..." required="" onchange='this.form.()'>
                                            </fieldset>
                                        </div>
                                        
                                        <div class="col-md-6">
                                            <fieldset>
                                                <button type="submit" id="form-submit" class="btn">Book Ticket</button>
                                            </fieldset>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </section>


</body>
</html>
